<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<link href="MapleStory.ico" rel="icon">
	<script type="text/javascript" src="mylibrary.js"></script>
	<script type="text/javascript" src="language/language.js"></script>
	<script type="text/javascript" src="img/card.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">

<body>
	<input id="hostfile" type="file" accept="image/*" multiple="multiple" />

	<input id="maskallname" type="button" />

	<input id="delunknown" type="button" />
	<input id="forwardlab" type="button" />
	<input id="backwardlab" type="button" />
	<span id="cardlinelenspan"></span>
	<input id="cardlinelen" type="text" value="10" />

	<input id="jpgquality" type="text" value="0.5" />

	<input id="cardlineinc" type="button" />
	<input id="maskallicon" type="button" />

		<span id="movemodespan"></span>
		<br>
		<input type="radio" name="movemod" checked /> <span id="sortmovespan"></span>
		<br>
		<input type="radio" name="movemod" /> <span id="swapmovespan"></span>
	</form id="movemodespan">
	<span id="layout">
	</span>

</html>
